<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8/>
<title>Lab 1. Introduction to HTML5 and HLS</title>
  
  <!--
  Embed needed js libraries for video player. Note, libraries needs to be hosted on your server, under /js folder.
   -->
  <script src="js/video.js"></script>
  <script src="js/videojs-flash.js"></script>
  <script src="js/videojs-contrib-hls.js"></script>
  <!--<script type="text/javascript" src="js/clappr.min.js"></script>-->
  <!--
  Location for CSS if needed. Note, cascade style sheets needs to be hosted on your server, under /css folder.
  -->
  <link href="css/video-js.css" rel="stylesheet">
</head>
<body>
  <h1>My first HLS player</h1>

  <!-- clappr video player based on java script. -->
  <div id="player"></div>

  <video id=example-video width=600 height=300 class="video-js vjs-default-skin" controls>
    <source
       src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"
       type="application/x-mpegURL">
  </video>

  <script>
  var player = videojs('example-video');
  player.play();

  function playing(){
    player.play();
  }

  function pauseing(){
    player.pause();
  }

  function stopping(){
    player.pause().currentTime(0).trigger('loadstart');
  }

  function jumpingForward(){
    player.currentTime(player.currentTime() + 15);
  }

  function jumpingBack(){
    player.currentTime(player.currentTime() - 15);
  }

  </script>

  <br>
	<button type="button" onclick="playing()">Play</button>
	<button type="button" onclick="pauseing()">Pause</button>
	<button type="button" onclick="stopping()">Stop</button>
	<button type="button" onclick="jumpingForward()">Jump to 15 sec forward</button>
	<button type="button" onclick="jumpingBack()">Jump to 15 sec backwards</button>	
	
	<p>Playlist</p>
	
	<input type="text" name="url1" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button type="button">Load</button><br>
  <input type="text" name="url2" size="100" value="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8"><button type="button">Load</button><br>
  <input type="text" name="url3" size="100" value="https://cdn.fluidplayer.com/videos/valerian-480p.mkv"><button type="button">Load</button><br>
	<button type="button">Shuffle</button>
</body>
</html>
